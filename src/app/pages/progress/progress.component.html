<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Animated Striped bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"
               style="height: 10px"
               [style.width] = "getProgress1"
               role="progressbar">
            <span class="sr-only">85% Complete (success)</span>
          </div>
        </div>

        <div class="progress m-t-20">
            <div class="progress-bar bg-primary progress-bar-striped active"
                 style="height: 10px"
                 [style.width] = "getProgress2"
                 role="progressbar">
              <span class="sr-only">85% Complete (success)</span>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <app-incrementer (SalidaValue) = "progress1 = $event" [progress]="progress1" [btnClass]="'btn btn-danger'"></app-incrementer>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <app-incrementer (SalidaValue) = "progress2 = $event" [progress] = "progress2" [btnClass]="'btn btn-success'"></app-incrementer>
    </div>
  </div>
</div>
